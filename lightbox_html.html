<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Free Web tutorials">
		<meta name="keywords" content="HTML, CSS, JavaScript">
		<meta name="author" content="Abdulla Shihab">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!--bootstrap-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<!-- font awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<!-- stylesheet -->
		<link href="assets/css/lightbox_css.css" rel="stylesheet"/>
		
		
		
		<title>Responsive Image lightbox</title>
		
	</head>
	
	<body>
		
		<div class="wrapper">
			<div class="gallery">
				<div class="image"><span><img src="assets/photos/leo-1.jpg"></span></div>
				<div class="image"><span><img src="assets/photos/leo-2.jfif"></span></div>

				<div class="image"><span><img src="assets/photos/leo-3.jfif"></span></div>

				<div class="image"><span><img src="assets/photos/ron2.jpg"></span></div>

				<div class="image"><span><img src="assets/photos/banner.jpg"></span></div>

				<div class="image"><span><img src="assets/photos/ron4.jpg"></span></div>
				

			</div>
		</div>
		<div class="preview-box">
			<div class="details">
				<span class="title">
					Image <p class="current-img"> </p> of <p class="total-img"> 6</p>
				</span>
				<span class="icon fas fa-times"></span>
			</div>
			<div class="img-box">
				<div class="slide prev">
					<div class="fas fa-angle-left"></div>
				</div>
				<div class="slide next">
					<i class="fas fa-angle-right" ></i>
				</div>
				<img src="" class="pre-box-img">
			</div>
			
		</div>
		
		<!--java script source-->
		<script src="assets/js/lightbox_js.js"></script>


	</body>
</html>
